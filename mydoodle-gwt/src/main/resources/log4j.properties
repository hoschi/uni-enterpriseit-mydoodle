log4j.rootLogger=ERROR, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n

log4j.logger.de.uniluebeck.itm.ep5.poll=info

#log4j.logger.org.hibernate=warning

### log HQL query parser activity
#log4j.logger.org.hibernate.hql.ast.AST=trace

### log just the SQL
#log4j.logger.org.hibernate.SQL=trace

### log JDBC bind parameters ###
#log4j.logger.org.hibernate.type=trace
#log4j.logger.org.hibernate.type=debug

### log schema export/update ###
#log4j.logger.org.hibernate.tool.hbm2ddl=trace

### log HQL parse trees
#log4j.logger.org.hibernate.hql=trace

### log cache activity ###
#log4j.logger.org.hibernate.cache=debug

### log transaction activity
#log4j.logger.org.hibernate.transaction=trace

### log JDBC resource acquisition
#log4j.logger.org.hibernate.jdbc=trace

### enable the following line if you want to track down connection ###
### leakages when using DriverManagerConnectionProvider ###
log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=error
